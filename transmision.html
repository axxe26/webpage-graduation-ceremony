<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
/* Fondo y tipograf√≠a */
body{
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', cursive;  /* tipograf√≠a estilo retro */
    background-image: url('fondo.gif'); /* ruta del fondo */
    background-size: cover; /* cubrir toda la pantalla */
    background-repeat: no-repeat; /* evitar mosaico */
    background-position: center; /* centrar imagen */
    overflow: hidden; /* evitar scroll */
}

/* Contenedor principal centrado */
.fondo-principal {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
    position: relative;
    z-index: 10; /* por encima del fondo */
}

/* T√≠tulo vistoso */
h1{
    color: hsl(25, 96%, 71%);
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 25px;
    text-shadow:
    -2px -2px 0 #000,
    2px -2px 0 #000,
    -2px  2px 0 #000,
    2px  2px 0 #000;
}

/* Estilo del video */
iframe{
    border: none;
    width: 80%;
    max-width: 1200px;
    height: 70vh;
    border-radius: 15px;
}

/* Contenedor de emojis */
.falling-emojis{
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
}

/* Cada emoji */
.falling-emojis span{
  position: absolute;
  top: -8vh;
  font-size: 2.2rem;
  opacity: 0.9;
  text-shadow: 0 2px 0 rgba(0,0,0,0.15);
  animation: fallAndSway linear infinite;
}

/* Animaci√≥n combinada */
@keyframes fallAndSway {
  0% {
    transform: translateY(-10vh) translateX(0) rotate(0deg);
    opacity: 1;
  }
  25% {
    transform: translateY(25vh) translateX(15px) rotate(15deg);
  }
  50% {
    transform: translateY(50vh) translateX(-15px) rotate(-15deg);
  }
  75% {
    transform: translateY(75vh) translateX(20px) rotate(10deg);
  }
  100% {
    transform: translateY(110vh) translateX(-20px) rotate(0deg);
    opacity: 0.3;
  }
}

/* Diferentes velocidades y posiciones */
.falling-emojis span:nth-child(1){ left: 5%; animation-duration: 12s; animation-delay: 0s; }
.falling-emojis span:nth-child(2){ left: 10%; animation-duration: 15s; animation-delay: 3s; }
.falling-emojis span:nth-child(3){ left: 20%; animation-duration: 17s; animation-delay: 1s; }
.falling-emojis span:nth-child(4){ left: 30%; animation-duration: 14s; animation-delay: 2s; }
.falling-emojis span:nth-child(5){ left: 40%; animation-duration: 18s; animation-delay: 4s; }
.falling-emojis span:nth-child(6){ left: 50%; animation-duration: 16s; animation-delay: 1s; }
.falling-emojis span:nth-child(7){ left: 60%; animation-duration: 20s; animation-delay: 2s; }
.falling-emojis span:nth-child(8){ left: 70%; animation-duration: 13s; animation-delay: 3s; }
.falling-emojis span:nth-child(9){ left: 80%; animation-duration: 19s; animation-delay: 2s; }
.falling-emojis span:nth-child(10){ left: 90%; animation-duration: 17s; animation-delay: 1s; }

/* Menos carga en m√≥viles */
@media (max-width: 680px){
  .falling-emojis span { font-size: 1.5rem; }
  h1{ font-size: 1.4rem; }
  iframe{ width: 95%; height: 250px; }
}
</style>
</head>
<body>

<div class="fondo-principal">
  <h1>¬°Gracias por apoyarme!</h1>
  <iframe src="https://www.youtube.com/embed/ICT51heaX_o?autoplay=1&mute=1" allowfullscreen></iframe>
</div>

<!-- Emojis oto√±ales cayendo -->
<div class="falling-emojis" aria-hidden="true">
  <span>üçÅ</span><span>üçÇ</span><span>üå∞</span><span>üß°</span>
  <span>ü§é</span><span>üçÅ</span><span>üçÇ</span><span>üçÅ</span>
</div>

</body>
</html>
