<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body{
    margin: 0;
    padding: 0;
    overflow: hidden; /*ocultar cualquier contenido que se salga de los límites del body*/
    font-family: 'Press Start 2P', cursive;  /*tipografia*/
    background-image: url('fondo.gif'); /*ruta del fondo*/
    background-size: cover; /* imagen de fondo cubra todo el contenedor*/
    background-repeat: no-repeat; /* evitar que la imagen de fondo se repita en mosaico */
    background-position: center; /* posicion de la imagen sentrada dentro del contenedor*/
}

/* Contenedor principal centrado */
.fondo-principal {
    display: flex;  /* activar Flexbox para este contenedor*/
    justify-content: center; /* centrar elementos hijos horizontalmente dentro del contenedor. */
    align-items: center; /* centrar elementos hijos verticalmente dentro del contenedor. */
    height: 100vh;  /* altura del contenedor igual al 100% de la altura de la ventana del navegador. */
    
}

/* Contenedor secundario centrado */
.fondo-secundario{
    display: flex; /* activar Flexbox para este contenedor*/
    flex-direction: column; /* apilar los elementos hijos verticalmente en columna*/
    justify-content: center; /* centrar elementos hijos horizontalmente dentro del contenedor. */
    align-items: center; /* centrar elementos hijos verticalmente dentro del contenedor. */
    background: rgba(255, 240, 220, 0.7); /* Color del fondo secundarii*/
    backdrop-filter: blur(1px); /* Dar toque transparente*/
    padding: 40px 50px;  /* margen interno equilibrado */
    border-radius: 25px; /* bordes ovalados*/
    box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* toque de sombreado*/
    text-align: center; /* alinear texto al centro*/
    z-index: 10; /* controlar que elemento se ve encima de otros*/
    position: relative; /* posicionar el elemento relativo a su posición normal.*/
    animation: sway 5s ease-in-out infinite alternate; /* efecto flotante*/
}

.mensaje{
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;  /* menos espacio entre mensaje y GIF */
    color: #8B4513;
    text-align: center;
}

.fondo-secundario img{
    display: block;
    margin-bottom: 20px;  /* menos espacio entre GIF y botón */
}

.boton{
    padding: 15px 40px;
    font-size: 1rem;
    font-weight: bold;
    background: rgba(255, 180, 120, 0.7);
    color: #5C2E00;
    border: 2px solid #C9783F;
    border-radius: 20px;
    cursor: pointer;
    text-decoration: none;
    transition: transform 0.3s, box-shadow 0.3s;
}

.boton:hover{
    transform: scale(1.03);
    box-shadow: 0 0 15px rgba(199, 120, 63, 0.3);
}

@keyframes sway{
    0% {transform: translateY(0px);}
    50% {transform: translateY(-5px);}
    100% {transform: translateY(0px);}
}

/* Media query para móviles */
@media (max-width: 680px){
    .fondo-secundario {
        padding: 25px 15px;
        border-radius: 15px;
        width: 90%;
    }

    .mensaje {
        font-size: 1.2rem;
        margin-bottom: 15px;  /* espacio reducido en móvil */
    }

    .fondo-secundario img {
        width: 50%;
        margin-bottom: 15px;
    }

    .boton {
        padding: 12px 30px;
        font-size: 0.6rem;
        width: 100px;
    }
}
</style>
</head>
<body>
<div class="fondo-principal">
    <div class="fondo-secundario">
        <div class="mensaje">¡Gracias por acompañarme <br/>en mi Graduación!</div>
        <img src="totoro-miyazaki.gif" alt="my gif" width="300">
        <a href="transmision.html" class="boton">Ver Transmisión</a>
    </div>
</div>
</body>
</html>
